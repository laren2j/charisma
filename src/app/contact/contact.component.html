<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Contact Us</h1>
      <p class="lead">Have a question or want further information?</p>

      <p>Fill in the short form and we will get back to you as soon as possible.</p>
      <br>

      <div class="panel panel-default well">
        <div class="panel-body">
          <form action="" class="form-horizontal track-event-form bv-form" data-goaltype="”General”" data-formname="”ContactUs”" method="post"
            id="contact-us-all" novalidate="novalidate">
            
            <div class="form-group row">
              <div class="col-sm-6">
                <label for="firstName">First Name</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </div>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName" data-bv-field="firstName">
                </div>
                <small data-bv-validator="notEmpty" data-bv-validator-for="firstName" class="help-block" style="display: none;">Required</small>
              </div>

              <div class="col-sm-6">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </div>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" data-bv-field="lastName">
                </div>
                <small data-bv-validator="notEmpty" data-bv-validator-for="lastName" class="help-block" style="display: none;">Required</small>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-6">
                <label for="emailVal">Email</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <input type="text" class="form-control" id="emailVal" placeholder="Enter email" name="emailVal" data-bv-field="emailVal">
                </div>
                <small data-bv-validator="notEmpty" data-bv-validator-for="emailVal" class="help-block" style="display: none;">Required</small>
              </div>

              <div class="col-sm-6">
                <label for="companyName">Company Name</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-briefcase"></i>
                  </div>
                  <input type="text" class="form-control" id="companyName" placeholder="Enter company" name="companyName">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label for="workPhone">Work Phone</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-phone"></i>
                  </div>
                  <input type="text" class="form-control" id="workPhone" placeholder="Phone" name="workPhone">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label for="comments">Comments</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-comment fa-2"></i>
                  </div>
                  <textarea class="form-control" name="comments" id="comments" rows="5" style="width:99.9%" placeholder="Enter your message here"></textarea>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button id="contacts-submit" type="submit" class="btn btn-default btn-info">CONTACT US</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>

     <div class="col-md-6">
       <div class="maps-container">
          <h1>{{ title }}</h1>
          <!-- this creates a google map on the page with the given lat/lng from -->
          <!-- the component as the initial center of the map: -->
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
       </div>
     </div>
  </div>
</div>
